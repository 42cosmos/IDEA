{% extends 'index.html' %}

{% block content %}

{% if not errors %}

<div class="text-center">
    <img src="{% url 'viz:get-wc-png' %}" alt="WordCloud Image">
</div>
<a href="{% url 'viz:wc' %}" class="btn btn-info btn-lg btn-block border-radius-0">Back To Configuration</a>

{% else %}

<div class="container-fluid">
    <div class="alert alert-danger mt-3 mb-3" role="alert">
        <h3 class="alert-heading">Error</h3>
        <p>If you see this page, it will be in one of the following cases.</p>
        <hr>
        <p class="mb-2">- The amount of data entered is so small that it can not be analyzed.</p>
    </div>
    <a href="{% url 'viz:wc' %}" class="btn btn-danger btn-lg btn-block">Back To Configuration</a>
</div>

<div class="block-content"></div>
<div class="prevent-overlap"></div>

{% endif %}

{% endblock %}
